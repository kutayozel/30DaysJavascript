<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow:10px;')
    // warning!
    console.warn('OH NOO')
    // Error :|
    console.error('Shit')
    // Info
    console.info('Its a fact')
    // Testing
    console.assert(1 === 2, 'That is wrong')
    // clearing
    console.clear()
    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`)
        console.log(`This is ${dog.name} is ${dog.age} years old`)
        console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('Wes')
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data')
        })
  </script>
</body>
</html>
